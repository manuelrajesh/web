<!DOCTYPE html>
<html>
<head>
    <title>STUDENT REGISTRATION</title>
</head>
<body style="background-color: white; ">
    <h2>MCA REGISTRATION FORM</h2>
    <form>
        <h3>Student Name: </h3>
        <input type="text" id="studentName" name="studentName" size="50"><br>
        
        <h3>Father's Name: </h3>
        <input type="text" id="fatherName" name="fatherName" size="50"><br>
        
        <h3>Mother's Name: </h3>
        <input type="text" id="motherName" name="motherName" size="50"><br>
        
        <h3>Gender: </h3>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        
        <h3>DOB: </h3>
        <input type="date" id="dob" name="dob"><br>
        
        <h3>E-mail: </h3>
        <input type="email" id="email" name="email" size="50"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
